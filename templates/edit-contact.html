{% extends 'layout.html' %}
{% block body %}
<div class="card">
    <div class="card-header">
        Edit Contact
    </div>
    <div class="card-body">
        <form action="/update/{{contact.0}}" method="POST">
            <div class="form-group">
                <input type="text" name="fullname" required class="form-control" placeholder="Fullname"
                    value="{{ contact.1 }}">
            </div>
            <div class="form-group">
                <input type="text" name="phone" required placeholder="Phone" class="form-control"
                    value="{{ contact.2 }}">
            </div>
            <div class="form-group">
                <input type="text" name="email" required placeholder="Email" class="form-control"
                    value="{{ contact.3}}">
            </div>
            <button type="submit" class="btn btn-warning">
                Edit
            </button>
        </form>
    </div>
</div>
{% endblock %}
